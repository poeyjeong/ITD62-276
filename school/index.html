<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="apple-touch-icon" href="logo192.png" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300&display=swap" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="index.css" />
    <script src="index.js"></script>
    <title>PK School</title>
</head>

<body class="d-flex flex-column">
    <nav class="navbar bg-orange shadow-lg">
        <div class="container-fluid d-inline-block text-light m-3 align-middle">
            <i class="bi bi-p-square-fill float-start fs-3"></i>
            <h3 class="float-start ms-3">PK School</h3>
            <div class="float-end" id="userBar">
                <p class="d-inline me-2 align-middle" id="user"></p>
                <button type="button" class="btn btn-light" onClick='Logout()'>
                    <i class="bi bi-box-arrow-right"></i> ออกจากระบบ
                </button>
            </div>
        </div>
    </nav>

    <div class="container-fluid my-3" id="searchBar">
        <div class="d-flex bd-highlight mb-3 bg-secondary text-light p-2 shadow-sm" style="border-radius: 5px">
            <div class="me-auto p-2 bd-highlight">
                <h4>ข้อมูลนักเรียน</h4>
            </div>
            <div class="p-2 bd-highlight">
                <button type="button" class="btn btn-light" onclick="showStudentCreateBox()">
                    <i class="bi bi-person-plus-fill"></i> เพิ่มข้อมูล
                </button>
            </div>
        </div>

        <div class="input-group shadow-sm">
            <span class="input-group-text"><i class="bi bi-search"></i></span>
            <input type="text" class="form-control" placeholder="ค้นหาข้อมูลนักเรียน" aria-label="Search"
                id="KeywordSearch" onkeypress="studentSearch(event)">
        </div>
    </div>

    <div class="container-fluid" id="bodyContent"></div>


    <footer class="bottom-0 end-0 bg-orange text-center text-lg-start text-light">
        <!-- Copyright -->
        <div class="text-center p-3">© 2024 Copyright | PK School</div>
        <!-- Copyright -->
    </footer>

</body>

</html>
